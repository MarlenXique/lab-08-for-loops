<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var largest = 0;
//initiate highest number and replace zero inside four loop
    for(var i = 0;i < 4; i++){
      var userinput = prompt("Enter number");
      var usernum = parseInt(userinput);
      if(usernum >= largest){
        largest = usernum
        console.log("Updating largest");
      }else{
        console.log("This is not the highest number");
    }
  }
  console.log("Largest number: ", + largest);
    </script>
  </body>
</html>
