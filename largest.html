<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
var largest = 0;
for(var count = 0;count < 4; count++){
  var number = prompt("Enter number");
  var numfix = parseInt(number);
  if(numfix >= largest){
    largest = numfix
  }
}
console.log("Largest number:", + largest)
    </script>
  </body>
